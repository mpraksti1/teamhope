<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-size-2-touch">
        Organizations
      </h1>
      <h2 class="subtitle is-size-4">
        We work with
      </h2>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-third">
        <p>Get involed lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Phasellus nec iaculis mauris.</p>
      </div>
      <div class="column is-two-thirds">
        <div class="field is-pulled-right">
          <label class="label">Filter by initiatives</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Select dropdown</option>
                <option>With options</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-third" *ngFor="let organization of organizations; let i = index">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3" [style.background-image]="'url(' + organization.orgPhoto + ')'"></figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-size-4">{{ organization.name }}</p>
              </div>
            </div>

            <div class="content">
              {{ organization.descriptionShort }}
              <br>
              <br>

              <a [routerLink]="['/organization', organization._id]" class="button is-primary is-fullwidth is-medium">
                Learn More
              </a>

              <!--<p class="control">-->
                <!--<a class="button">-->
                  <!--Donate Now-->
                <!--</a>-->
              <!--</p>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
