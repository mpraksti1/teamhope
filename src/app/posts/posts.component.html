<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="app-header">Add Student</h4>
      <form (ngSubmit)="onSubmitUser(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" name="email" id="email" type="email" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" name="password" id="password" type="password" ngModel>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
