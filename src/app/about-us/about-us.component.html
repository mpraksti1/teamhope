<div class="top-full">
  <img src="/assets/img/founders-hackathon.jpg" />
  <h1 class="title">It started with a win</h1>
</div>
<section class="section less-padding">
  <h1 class="title is-size-2">Meet the Team</h1>
  <p>We are a group of people who met at a hackathon and have had a great time building a product and working as a team</p>
</section>
<section class="section less-padding">
  <div class="columns is-multiline">
    <div class="column is-one-third founder-card founder-card" *ngFor="let founder of founders; let i = index">
      <div class="card-image">
          <figure class="image is-1by1"
                  (mouseover)="setHover(true, i)"
                  (mouseleave)="setHover(false, i)"
                  [style.background-image]="generateImgUrl(founder, i)">
          </figure>
        </div>
      <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-size-4">{{ founder?.name }}</p>
            </div>
          </div>
          <div class="content">
            {{ founder?.bio }}
          </div>
        </div>
    </div>
  </div>
</section>
